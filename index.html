<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <section class="flex-row justify-space-between">
        <div class="card">
            <div class="col-12 col-md-4">

                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityName"></label>
                    <input placeholder="Enter City Name" name="cityName" id="cityName" type="text" autofocus="true"
                        class="form-input" />
                    <button type="submit" class="btn" id="submit">Search</button>
                </form>
            </div>

            <!-- TODO: Section for historyLocations, when you click on historyLocations button, that locations information replaces currentLocation  -->
            <div class="col-12 col-md-4"></div>
            <h3 class="card-header text-uppercase"> Search History </h3>
            <div id="language-buttons" class="card-body">
            </div>
        </div>



        <!-- Section for Current City -->
        <div class="card" id="current">
            <h3 class="card-header text-uppercase"> Current Weather</h3>
        </div>


        <!-- Section for 5-day forecast -->
        <!-- cards for each date with date, weather icon, temp wind and humidity -->
        <div class="card">
            <h3 class="card-header text-uppercase"> 5-Day Forecast </h3>
            <p id="days"> </p>

        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/javascript/script.js"></script>

        </main>

</body>

<footer>
