<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <section class="flex-row justify-space-between">
        <div class="card">
            <div class="col-12 col-md-4">

                <h3 class="card-header text-uppercase">Search By City Name</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityName">City Name</label>
                    <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <!-- TODO: Section for historyLocations, when you click on historyLocations button, that locations information replaces currentLocation  -->
            <div class="col-12 col-md-4"></div>
            <h3 class="card-header text-uppercase"> Recently Searched </h3>
            <div id="language-buttons" class="card-body">
                <p> class = locationHistory </p>
                <button data-language="CityName1" class="btn"> Historical City Name</button>
             
            </div>
        </div>



        <!-- TODO: Section for Current City -->
        <!-- City | Temp: --°F | Wind: --mph | Humidity: --% | CurrentDate-->
        <div class="card">
            <h3 class="card-header text-uppercase"> cityName = Philadelphia - dateTime = today </h3>
            <p id = "currentCards"> [weatherIcon]   </p>
            <p id = "currentCards"> Temp: --°F      </p>
            <p id = "currentCards"> Wind: --mph |   </p>
            <p id = "currentCards"> Humidity: --%  </p>
        </div>


        <!-- TODO: Section for 5-day forecast -->
        <!-- cards for each date with date, weather icon, temp wind and humidity -->
        <div class="card">
            <h3 class="card-header text-uppercase"> 5-Day Forecast </h3>
            <p>[weatherIcon] | Temp: --°F | Wind: --mph | Humidity: --% |</p>
            <p id = "days"> Day 1  </p>
            <p id = "days"> Day 2 </p>
            <p id = "days"> Day 3 </p>
            <p id = "days"> Day 4 </p>
            <p id = "days"> Day 5 </p>
        </div>
        </div>
        <script src="./assets/javascript/script.js"></script>
        </main>
</body>
