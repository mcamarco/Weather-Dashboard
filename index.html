<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <div class="row d-flex">

        <!-- Search by city form -->
        <div class="card col-md-4 p-3">
            <div class="card-body">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityName"></label>
                    <input placeholder="Enter City Name" name="cityName" id="cityName" type="text" autofocus="true"
                        class="form-input" />
                    <button type="submit" class="btn" id="submit"> Submit</button>
                </form>
            </div>
        </div>

        <!-- Search History Buttons -->
        <div class="card col-md-4 p-3">
            <div class="card-body">
                <h3 class="card-header text-uppercase">Search History</h3>
                <div id="language-buttons" class="card-body"> 
                    <!-- Existing code for the buttons goes here -->
                </div>
            </div>
        </div>

        <!-- Section for Current City -->
        <div class="card col-md-8 p-3">
            <h3 class="card-header text-uppercase">Current Weather</h3>
            <div id="current" class="card-body">
                <!-- Content for current weather goes here -->
            </div>
        </div>

    </div>

    <!-- Section for 5-day forecast -->
    <div class="card col-md-8 p-3">
        <h3 class="card-header text-uppercase">5-Day Forecast</h3>
        <div class="card-body">
            <p id="days"> </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>

</body>

<footer>

</footer>

</html>
